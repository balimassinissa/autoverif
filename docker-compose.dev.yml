version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: autoverif-postgres
    environment:
      POSTGRES_USER: autoverif
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autoverif_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoverif"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: autoverif-redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    container_name: autoverif-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"

volumes:
  pgdata:
